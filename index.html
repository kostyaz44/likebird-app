      html, body, #root {

      /* Splash screen */
      #splash {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: linear-gradient(135deg, #FDE68A, #FB923C, #F43F5E);

      #splash.hide { opacity: 0; pointer-events: none; }

      #splash-text { color: white; font: bold 28px system-ui; }
      #splash-sub { color: rgba(255,255,255,0.7); font: 14px system-ui; margin-top: 4px; }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* Safe area –¥–ª—è iPhone —Å —á—ë–ª–∫–æ–π */
      @supports (padding: env(safe-area-inset-top)) {
